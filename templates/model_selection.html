<!DOCTYPE html>
<html>
  <head>
    <title>Select LLM Model</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container,
      .api-key-container,
      .upload-container {
        width: 300px;
        text-align: center;
        display: none; /* Initially hidden */
      }
      .container.show,
      .api-key-container.show,
      .upload-container.show {
        display: block; /* Show when needed */
      }
      select,
      input[type="text"],
      input[type="file"],
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
      button {
        background-color: #4caf50; /* Green */
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container show">
      <h2>Select an LLM Model</h2>
      <select id="model-select">
        <option value="">Select a model...</option>
        <option value="gpt-3">GPT-3</option>
        <option value="gpt-3.5">GPT-3.5</option>
        <option value="gpt-4">GPT-4</option>
        <option value="claude-3-haiku@20240307">claude-3-haiku@20240307</option>
      </select>
      <button onclick="handleSelection()">Submit</button>
    </div>

    <div class="api-key-container">
      <h2>Enter OpenAI API Key</h2>
      <input type="text" id="api-key-input" placeholder="API Key" />
      <button onclick="submitApiKey()">Submit Key</button>
    </div>

    <div class="upload-container">
      <h2>Upload JSON File</h2>
      <input type="file" id="json-file-input" accept=".json" />
      <button onclick="uploadFile()">Upload File</button>
    </div>

    <script>
      function handleSelection() {
        var selection = document.getElementById("model-select").value;
        document.querySelector(".container").style.display = "none";
        if (selection.includes("gpt")) {
          document.querySelector(".api-key-container").style.display = "block";
        } else if (selection === "claude-3-haiku@20240307") {
          document.querySelector(".upload-container").style.display = "block";
        }
      }

      function submitApiKey() {
        // API Key submission logic here
      }

      function uploadFile() {
        var fileInput = document.getElementById("json-file-input");
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append("file", file);

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              alert("File uploaded successfully.");
              // Redirect or update UI as needed
            } else {
              alert("File upload failed.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
